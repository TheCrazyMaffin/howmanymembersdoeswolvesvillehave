<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>How many members does the Wolvesville Discord have?</title>
  <style>
    .hcenter{
      margin: auto;
      width: 50%;
      padding: 10px;
      line-height: 200px;
      height: 200px;
      text-align: center;
    }
    body{
      background-color: #111111;
      color: #FFFFFF;
      font-family: Whitney,"Helvetica Neue",Helvetica,Arial,sans-serif;;
    }
  </style>
</head>
<body>
  <div class="hcenter vcenter">
    <h2>How many members does the Wolvesville Discord have?</h2>
    <h1>approx. <span id="count"></span></h1>
  </div>
  <script>
    var requestOptions = {
      method: 'GET',
      redirect: 'follow',
      mode: 'no-cors'
    };

    fetch("https://discord.com/api/invites/wolvesville?with_counts=true", requestOptions)
      .then(async (response) => {
        if(response.status !== 200){
          alert("You are probably getting rate-limited because you are reloading this page too often. Go do something else")
          setTimeout(() => {
            window.location.href = `https://http.cat/${response.status}`;
          }, 5000)
        }
        document.querySelector("#count").innerText = (await response.json()).approximate_member_count;
      }).catch(console.log);
  </script>
</body>
</html>
