<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>How many members does the Wolvesville Discord have?</title>
  <style>
    .hcenter{
      margin: auto;
      width: 100%;
      padding: 10px;
      line-height: 200px;
      height: 200px;
      text-align: center;
    }
    body{
      background-color: #111111;
      color: #FFFFFF;
      font-family: Whitney,"Helvetica Neue",Helvetica,Arial,sans-serif;;
    }
  </style>
</head>
<body>
  <div class="hcenter vcenter">
    <h2>How many members does the Wolvesville Discord have?</h2>
    <h1>approx. <span id="count"><span style="font-size: 20%;">If there's no number here you are probably getting rate-limited because you are reloading this page too often. Go do something else</span></span></h1>
  </div>
  <script>
    fetch('https://discord.com/api/invites/wolvesville?with_counts=true').then(function (response) {
      return response.json();
    }).then(function (data) {
      document.querySelector("#count").innerText = data.approximate_member_count;
    }).catch(function (err) {
      console.warn('Something went wrong.', err);
    });  
  </script>
</body>
</html>
